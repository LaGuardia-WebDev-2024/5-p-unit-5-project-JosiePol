<!DOCTYPE html>

  <style>
.flip-card1 {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner1 {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(24, 149, 186, 0.2);
}

.flip-card1:hover .flip-card-inner1 {
  transform: rotateY(180deg);
}

.flip-card-front1, .flip-card-back1 {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front1 {
  background-color: #bbb;
  color: black;
}

.flip-card-back1 {
  background-color: #f1ba8a;
  color: rgb(149, 72, 4);
  transform: rotateY(180deg);
  
}



.flip-card2 {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner2 {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card2:hover .flip-card-inner2 {
  transform: rotateY(180deg);
}

.flip-card-front2, .flip-card-back2 {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front2 {
  background-color: #bbb;
  color: black;
}

.flip-card-back2 {
  background-color: #698aee;
  color: rgb(226, 232, 245);
  transform: rotateY(180deg);
}

#heading {
  color: #173a13;
  text-align: center;
  background-color: #7c9e78;
}

body{
   background-image: url("https://static.vecteezy.com/system/resources/previews/004/258/033/non_2x/cute-winter-seamless-pattern-background-with-christmas-tree-simple-doodles-and-snowflakes-in-childish-hand-drawn-style-seasonal-new-year-holiday-festive-backdrop-texture-print-vector.jpg");
}

#heading{
animation: pulse 2s cubic-bezier(0.22, 1, 0.36, 1) 0s infinite reverse forwards;}
@keyframes pulse {
  0% {
	transform: scale(1);
  }

  50% {
	transform: scale(1.1);
  }

  100% {
	transform: scale(1);
  }
}

#all{

}
